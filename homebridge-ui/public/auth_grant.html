<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Miele@home Homebridge plugin - Setup</title>
  </head>
  <body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">

        <h5 class="card-header text-%%TYPE_STYLE%%">Miele@home Homebridge plugin: %%TYPE%%</h5></h5>
        <img src="image" class="card-img-top" alt="Miele@home Homebridge plugin">
        <div class="card-body">
          <h5 class="card-title text-%%TYPE_STYLE%%">%%TITLE%%</h5>
          <p class="card-text">%%MESSAGE%%</p>
          <a href="#" class="btn btn-primary" onclick="window.open('about:blank', '_self'); return false;">Dismiss</a>
        </div>
      </div>
    </div>
    
  </body>
